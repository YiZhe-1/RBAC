<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('客户历史')" />
</head>
<body class="hold-transition skin-black sidebar-mini">
<div class="wrapper">
    <th:block th:include="include :: navbar" />
    <th:block th:include="include :: menu('employee')" />
    <div class="content-wrapper">
        <section class="content-header">
            <h1>移交历史管理</h1>
        </section>
        <section class="content">
            <div class="box">
                <!--高级查询--->
                <div style="margin: 10px;">
                    <form class="form-inline" id="searchForm" action="/history/toTransferPage" method="post">
                        <input type="hidden" name="currentPage" id="currentPage" value="1">
                        <div class="form-group">
                            <label for="keyword">关键字:</label>
                            <input type="text" class="form-control" id="keyword" name="keyword" placeholder="请输入姓名/电话" th:field="${qo.keyword}">
                        </div>
                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> 查询</button>
                    </form>
                </div>
                <div class="box-body table-responsive ">
                    <table class="table table-hover table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>姓名</th>
                            <th>操作日期</th>
                            <th>操作人</th>
                            <th>旧营销人员</th>
                            <th>新营销人员</th>
                            <th>移交原因</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item:${pageInfo.list}">
                            <td th:text="${item.id}"></td>
                            <td th:text="${item?.customer?.name}"></td>
                            <td th:text="${#dates.format(item.operateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td th:text="${item?.operator?.name}"></td>
                            <td th:text="${item?.oldSeller?.name}"></td>
                            <td th:text="${item?.newSeller?.name}"></td>
                            <td th:text="${item.reason}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <!--分页-->
                    <th:block th:include="include :: page" />
                </div>
            </div>
        </section>
    </div>
</div>
<th:block th:include="include :: footer" />
</body>
</html>
